    <h1>EcoLens</h1>
    <p>Report environmental problems in your local area</p>

    <form action="/report-environmental-problem" method="post" enctype="multipart/form-data">
      <input type="text" name="address" id="address" placeholder="Enter address of the environmental problem" class="pollution-question-input">
      <input type="file" name="photo" id="photo" placeholder="Upload a photo of the environmental problem" class="pollution-question-input">

      <div class="municipal-corporation-number">
        Municipal Corporation helpline: 21111111
      </div>

      <div class="pollution-questions">
        <p>What type of pollution is it?</p>
        <input type="text">

        <br>
        <button id="reportButton"  onclick="handleFormSubmission();">Report</button>
        <script>
          // Create a function to handle the form submission
function handleFormSubmission() {
  // Get the form values
  const address = document.querySelector('#address').value;
  const photo = document.querySelector('#photo').files[0];
  const pollutionType = document.querySelector('#pollutionType').value;
  const pollutionDescription = document.querySelector('#pollutionDescription').value;

window.location.replace("EcoEnvironment.html")
  
  

  // Create a new FormData object
  const formData = new FormData();

  // Add the form values to the FormData object
  formData.append('address', address);
  formData.append('photo', photo);
  formData.append('pollutionType', pollutionType);
  formData.append('pollutionDescription', pollutionDescription);

  // Send the FormData object to the municipal corporation server
  fetch('/report-environmental-problem', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    // Check if the report was successful
    if (data.status === 'success') {
      // Display a success message
      alert('Environmental problem reported successfully!');
    } else {
      // Display an error message
      alert('Failed to report environmental problem');
    }
  });
}

// Add a listener to the form submission button
document.querySelector('#reportButton').addEventListener('click', handleFormSubmission);

        </script>
